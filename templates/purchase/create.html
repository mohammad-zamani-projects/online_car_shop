<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Purchase</title>
</head>
<body>

    {% if purchase %}
        <p>
        Purchase number {{ purchase.id }} created<br>
        Status: {{ purchase.get_status_display }}
        </p>
        <a href="{% url 'payment-link' purchase.payment.invoice_number %}">Pay with credit card</a>
    {% else %}
        Purchase not created
    {% endif %}

</body>
</html>
